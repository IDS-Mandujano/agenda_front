<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../estilos/Crear_CuentaC.css">
    <script src="../js/service.js"></script>
    <script src="../js/Crear_Cuenta.js" defer></script>
</head>
<body>
    <div class="contenedor">
        <div class="panel-izquierdo">
            <div class="circulo-perfil">
                <img src="../src/Logo.png" alt="Perfil">
            </div>
        </div>
        
        <div class="panel-derecho">
            <h1>Crear cuenta</h1>
            
            <form class="formulario-registro">
                <div class="grupo-campo">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Ingresa tu correo electrónico"
                        required
                    >
                </div>
                
                <div class="grupo-campo">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        placeholder="Ingresa tu nombre completo"
                        required
                    >
                </div>
                
                <div class="grupo-campo">
                    <label for="contraseña">Contraseña</label>
                    <div class="contenedor-contraseña">
                        <input 
                            type="password" 
                            id="contraseña" 
                            placeholder="Ingresa tu contraseña"
                            required
                        >
                        <button type="button" class="boton-mostrar" onclick="togglePassword('contraseña')">
                            <svg id="icono-ojo" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <!-- Nuevo campo: Confirmar contraseña -->
                <div class="grupo-campo">
                    <label for="confirmar-contraseña">Confirmar contraseña</label>
                    <div class="contenedor-contraseña">
                        <input 
                            type="password" 
                            id="confirmar-contraseña" 
                            placeholder="Confirma tu contraseña"
                            required
                        >
                        <button type="button" class="boton-mostrar" onclick="togglePassword('confirmar-contraseña')">
                            <svg id="icono-ojo-confirmar" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="boton-enviar">Registrarse</button>
            </form>
            
            <p class="texto-inicio">
                ¿Ya tienes cuenta? <a href="../paginas/Sesion_Cliente.html" class="enlace-inicio">Inicia sesión aquí</a>
            </p>
        </div>
    </div>
</body>
</html>
